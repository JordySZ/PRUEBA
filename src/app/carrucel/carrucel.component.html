<div class="flex flex-column align-items-center justify-content-center h-screen login-container">
  <p-card header="Iniciar Sesión" class="login-card">
    <div class="p-fluid">
      <!-- Usuario -->
      <div class="field mb-4">
        <label for="username" class="login-label">Nombre de usuario</label>
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          placeholder="Ingrese su nombre de usuario"
          class="login-input"
        />
      </div>

      <!-- Contraseña -->
      <div class="field mb-4">
        <label for="password" class="login-label">Contraseña</label>
        <input
          id="password"
          type="password"
          pPassword
          [(ngModel)]="password"
          placeholder="Ingrese su contraseña"
          feedback="false"
          class="login-input"
        />
      </div>

      <!-- Botón de login -->
      <div class="mt-3">
        <button pButton label="Iniciar sesión" icon="pi pi-sign-in" class="login-button w-full" (click)="login()"></button>
      </div>
    </div>
  </p-card>
</div>
