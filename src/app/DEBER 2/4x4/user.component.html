<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz 4x4 con PrimeFlex</title>

    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">
   
    <link rel="stylesheet" href="https://unpkg.com/primeng@latest/resources/themes/lara-light-indigo/theme.css">
    <link rel="stylesheet" href="https://unpkg.com/primeng@latest/resources/primeng.min.css">
</head>
<body>

  <h1>Matrix 4x4</h1>
  <p-button label="regresar" (click)="navigateTo('/home')"></p-button>
  <p>
    <p-button label="3x3" (click)="navigateTo('/3x3')"></p-button>

    <p-button label="4x4" (click)="navigateTo('/4x4')"></p-button>
    
    <p-button label="5x5" (click)="navigateTo('/5x5')"></p-button>

    <p-button label="6x6" (click)="navigateTo('/6x6')"></p-button>


  <div class="flex flex-wrap column-gap-4 row-gap-3">
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">1</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">2</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">3</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">4</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">5</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">6</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">7</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">8</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">9</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">10</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">11</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">12</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">13</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">14</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">15</div>
    <div class="border-round w-15rem h-6rem bg-primary font-bold flex align-items-center justify-content-center">16</div>
   

  
</div>
</body>
</html>
