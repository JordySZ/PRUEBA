<!-- Men√∫ Superior -->
<p-menubar 
  [model]="menubarItems" 
  styleClass="custom-menubar">
</p-menubar>

<div class="contenido">
  <!-- Panel de Categor√≠as -->
  <p-accordion styleClass="custom-accordion">
    <p-accordionTab header="üéØ Estrategia">
      Juegos basados en t√°cticas y decisiones estrat√©gicas.
    </p-accordionTab>
    <p-accordionTab header="üî´ Shooter">
      Juegos de disparos en primera o tercera persona.
    </p-accordionTab>
    <p-accordionTab header="üåç MOBA">
      Arenas de batalla multijugador online.
    </p-accordionTab>
  </p-accordion>

  <!-- Galer√≠a de Juegos -->
  <div class="galeria-container">
    <div 
      class="juego-card" 
      *ngFor="let juego of juegos | slice:first:first+rows">
      <p-card 
        [header]="juego.titulo" 
        [subheader]="juego.descripcion" 
        class="custom-card">
        <img 
          [src]="juego.imagen" 
          alt="{{juego.titulo}}" 
          class="juego-imagen">
        <div class="categorias">
          <p-chip 
            *ngFor="let categoria of juego.categorias" 
            [label]="categoria" 
            styleClass="custom-chip">
          </p-chip>
        </div>
        <ng-template pTemplate="footer">
          <a [href]="juego.link" target="_blank">
            <p-button label="Ver M√°s" icon="pi pi-external-link"></p-button>
          </a>
        </ng-template>
      </p-card>
    </div>
  </div>

  <!-- Paginador -->
  <p-paginator 
    [rows]="rows" 
    [totalRecords]="juegos.length" 
    [first]="first" 
    (onPageChange)="onPageChange($event)"
    styleClass="custom-paginator">
  </p-paginator>
</div>
